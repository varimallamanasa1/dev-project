<!DOCTYPE html>
<html>
<head>
    <title>Word Scramble Game</title>
    <style>
        body { font-family: Arial; text-align: center; margin-top: 80px; }
        input { padding: 10px; font-size: 18px; }
        button { padding: 10px 20px; font-size: 18px; }
        .msg { color: red; margin-top: 15px; }
    </style>
</head>
<body>

    <h1>ðŸ”¤ Word Scramble Game</h1>
    <h2>Unscramble this word:</h2>

    <h1 style="letter-spacing: 5px; font-size: 40px;">
        {{ scrambled_word }}
    </h1>

    <form action="/check" method="POST">
        <input type="text" name="answer" placeholder="Your guess" required>
        <button type="submit">Check</button>
    </form>

    {% if message %}
        <p class="msg">{{ message }}</p>
    {% endif %}

    <br><br>
    <a href="/reset">ðŸ”„ New Word</a>

</body>
</html>
