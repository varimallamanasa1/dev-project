<!DOCTYPE html>
<html>
<head>
    <title>Number Guessing Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="card p-4 shadow">
        <h2 class="text-center mb-4">Number Guessing Game</h2>

        <p class="lead text-center">{{ message }}</p>

        <form method="POST" action="/guess" class="d-flex justify-content-center gap-2">
            <input type="number" name="guess" class="form-control" placeholder="Enter number" required style="max-width:200px;">
            <button class="btn btn-primary">Guess</button>
        </form>

        <p class="text-center mt-3 text-muted">
            Attempts: <strong>{{ guess_count }}</strong>
        </p>

        <div class="text-center mt-3">
            <a href="/reset" class="btn btn-outline-secondary btn-sm">Reset Game</a>
        </div>
    </div>
</div>
</body>
</html>
